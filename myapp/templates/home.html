<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Web Page</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: #ffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
        }

        /* Header Styling */
        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        nav a:hover {
            color: #ffe600;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 50%;
            background-color: #ffe600;
            transition: all 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Main Content Styling */
        main {
            padding: 40px 20px;
            flex-grow: 1;
            text-align: center;
        }

        main h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2575fc;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Form Styling */
        form {
            display: inline-block;
            background-color: #111120;
            padding: 20px;
            width: 30%;
            padding-right: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #2575fc;
        }

        input[type="submit"] {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1a5bbd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ffe600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header, main, footer {
                padding: 15px;
            }

            main h2 {
                font-size: 2rem;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Stylish Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to my Stylish Site!</h2>
        <p>This is an enhanced web page with animations and a modern UI.</p>
        <p>Current time: {{ time }}</p>

        <h3>Submit Your Details</h3>
        <form method="POST" action="/submit/">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:email@example.com">email@example.com</a> | +123-456-7890</p>
    </footer>
</body>
</html>
