<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111111;
            color: #ffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 15px;
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #1a5bbd;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        button a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h2>Form Submitted Successfully</h2>
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
    
    <button> 
        <a href="/">Go back to Home</a> 
    </button>
</body>
</html>
